<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">
        <link rel="stylesheet" type="text/css" media="screen and ( max-width:768px )" href="../css/result.css">
        <title>CatchUp</title>
    </head>

    <body>
        <h1>検索結果</h1>

        <p>{{tpl_user_name[0]}}</p>

        <table border="1">
            {% for task_item in tpl_task %}
            <tr>
                <td>{{task_item["id"]}}</td>
                <td>{{task_item["task"]}}</td>
                <td><a href="/edit/{{task_item['id']}}">編集</a></td>
                <td><a href="/del/{{task_item['id']}}">削除</a></td>
            </tr>
            {% endfor %}
        </table>

        <a href="/message">メッセージ</a>

    </body>

</html>
