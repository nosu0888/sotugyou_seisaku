{% extends 'base.html' %}

{% block content %}

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>検索結果</h1>

    {% for user_result in tpl_user_result %}

        <p>{{user_result[1]}}</p>
        <form action="/chatroom/{{user_result[0]}}" method="POST">
            <input type="submit" value="チャットする">
        </form>
    </div>
    {% endfor %}
</body>

<footer>

        <a href="/search">

        </a>
        <a href="/mypage">
            <li class="far fa-user-circle"></li>
        </a>
    </ul>
