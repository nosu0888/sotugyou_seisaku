{% extends 'base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<header>
    <h1>CHAT ROOM</h1>
</header>

<body>
    <h1 class = "chat_username">{{tpl_room_name}}</h1>
    
    <div class="chatbox">
        {% for chat in chat_list%}
        <p>{{chat["fromname"]}}:{{chat["message"]}}</p>
        {% endfor %}
    </div>

    <form action="/chat/{{link_chatid}}" method="POST">
        <input type="text" name="input_message">
        <input type="submit" value="送信">
    </form>

</body>

<footer>
    <ul>
        <a href="/search">
            <li class="fas fa-search"></li>
        </a>
        <a href="/chatroom">
            <li class="far fa-comment-dots"></li>
        </a>
        <a href="/mypage">
            <li class="far fa-user-circle"></li>
        </a>
    </ul>
</footer>

{% endblock %}
